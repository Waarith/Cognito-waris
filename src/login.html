<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Cognito forms | free no code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="font-lato bg-[#144b48]">
    <section class="bg-white lg:mx-64">
        <div class="pt-8 lg:pt-12 flex flex-col items-center justify-center gap-10">
            <img src="./images/cog-logo.png" alt="Logo" class="w-20">
            <h2 class="text-[#234652] text-3xl font-black">Cognito Forms</h2>
        </div>

        <div class="pt-7 flex flex-col items-center justify-center">
            <h2 class="text-[#234652] text-xl font-[300]">Log In</h2>

            <div class="flex flex-col items-center justify-center space-y-5">
                <button class="btn bg-transparent border-2 flex items-center gap-3 px-4 py-5">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="align"><g fill="none" fill-rule="evenodd"><path d="M20.64 12.2c0-.63-.06-1.25-.16-1.84H12v3.49h4.84a4.14 4.14 0 0 1-1.8 2.71v2.26h2.92a8.78 8.78 0 0 0 2.68-6.62z" fill="#4285F4"></path> <path d="M12 21a8.6 8.6 0 0 0 5.96-2.18l-2.91-2.26a5.4 5.4 0 0 1-8.09-2.85h-3v2.33A9 9 0 0 0 12 21z" fill="#34A853"></path> <path d="M6.96 13.71a5.41 5.41 0 0 1 0-3.42V7.96h-3a9 9 0 0 0 0 8.08l3-2.33z" fill="#FBBC05"></path> <path d="M12 6.58c1.32 0 2.5.45 3.44 1.35l2.58-2.59A9 9 0 0 0 3.9
                    6 7.95l3 2.34A5.36 5.36 0 0 1 12 6.58z" fill="#EA4335"></path></g></svg>
                    <span>Log In With Google</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
